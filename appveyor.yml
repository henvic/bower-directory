init:
  - git config --global core.autocrlf input

version: '{build}'

environment:
  matrix:
    - nodejs_version: '0.10'
    - nodejs_version: '0.11'
    - nodejs_version: '0.12'
    - nodejs_version: '4.0'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install --production
  - npm install each-exec mocha

build: off

test_script:
  - ps: 'npm run-script test-only # PowerShell'
  - cmd: npm run-script test-only

cache:
  - node_modules
